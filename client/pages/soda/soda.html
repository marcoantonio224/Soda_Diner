<!DOCTYPE html>
<html>
    <head>
         <title>Soda Diner Assigment</title>
         <link rel="stylesheet" href="/css/sodas.css" />
         <link rel="stylesheet" href="https://cdn.tlm.cloud/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <a href="../../index.html">
                <img src="/assets/images/thirstyMongooseLogo.png" class="logo" />
            </a>
            <nav>
                <ul>
                    <li><a href="../soda/sodas.html">All Sodas</a></li>
                    <li><a href="../diner/diners.html">All Diners</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h2>Soda: <span id="title"></span></h2>
            <hr />
            <div class="container">
                <div class="name-container">
                    <h4 id="name"></h4>
                    <h5 id="brand"></h5>
                    <button id="deleteSoda" class="btn btn-danger deleteBtn">Delete</button>
                </div>
                <div class="info">
                    <p>Fizziness: <span id="fizziness"></span> </p>
                    <p>Taste Rating: <span id="rating"></span> </p>
                    <p>Is being served: <b><span id="served"></span></b> </p>
                </div>
                <div class="comments">
                    <button id="serveSoda" class="btn btn-success">Serve Soda</button>
                </div>
            </div>
        </section>
        <script src="https://cdn.tlm.cloud/jquery/3.3.1/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <script src="https://cdn.tlm.cloud/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="../../js/api/soda/getSoda.js"></script>
    </body>
</html>
